<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Playback Controller</title>
  <style>
    body { width: 250px; padding: 10px; font-family: Arial, sans-serif; text-align: center; font-size: 14px; }
    button { margin: 4px; padding: 8px 10px; width: 90%; cursor: pointer; border: 1px solid #ccc; border-radius: 4px; background-color: #f0f0f0;}
    button:disabled { cursor: not-allowed; background-color: #e0e0e0; color: #999; }
    button:hover:not(:disabled) { background-color: #ddd; }
    input[type="text"] { width: calc(90% - 22px); padding: 8px 10px; margin-bottom: 5px; border: 1px solid #ccc; border-radius: 4px; }
    h3 { margin-top: 0; margin-bottom: 10px; }
    hr { margin: 12px 0; border: 0; border-top: 1px solid #eee; }
    .status-div { margin-top: 8px; font-size: 0.9em; color: #333; min-height: 1.2em; word-wrap: break-word;}
  </style>
</head>
<body>
  <h3>Watch Party</h3>
  <div>
    <input type="text" id="roomIdInput" placeholder="Enter Room ID">
    <button id="joinRoomBtn">Join / Create Room</button>
  </div>
  <div id="roomStatusEl" class="status-div">Not in a room.</div>
  <button id="setHostBtn" disabled>Set as Host</button>

  <hr>
  <h3>Media Controls</h3>
  <button id="playBtn" disabled>Play</button>
  <button id="pauseBtn" style="display:none;" disabled>Pause</button>
  <button id="skipBackwardBtn" disabled>Skip Back (-10s)</button>
  <button id="skipForwardBtn" disabled>Skip Fwd (+10s)</button>
  <button id="nextEpisodeBtn" disabled>Next Episode</button>

  <div id="statusMessage" class="status-div">Loading...</div>

  <script src="dist/popup.bundle.js"></script> <!-- Ensure this path is correct based on your manifest -->
</body>
</html>
